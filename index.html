<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Generator</title>
    <link rel="icon" href="review.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        // Hide content if not in /test path (only on production/Netlify)
        // Allow local development (localhost, 127.0.0.1, file://) and Netlify /test path
        const isLocal = window.location.hostname === 'localhost' || 
                       window.location.hostname === '127.0.0.1' || 
                       window.location.protocol === 'file:';
        const isNetlifyTestPath = window.location.hostname.includes('netlify') && window.location.pathname.startsWith('/test');
        
        if (!isLocal && !isNetlifyTestPath && window.location.hostname.includes('netlify')) {
            document.body.style.display = 'none';
            document.body.innerHTML = '<div class="not-found-message">404 - Page not found</div>';
            document.body.style.display = 'block';
        }
    </script>
    
    <!-- Login Interface -->
    <div id="loginInterface" class="login-container">
        <div class="login-box">
            <h1>Q&A Generator</h1>
            <input type="email" id="ownerIdentity" placeholder="Enter Username">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="js/common.js"></script>
    <script>
        // Simple login function that redirects to appropriate page
        function login() {
            const username = document.getElementById('ownerIdentity').value.trim();
            if (!username) {
                alert('Please enter a username.');
                return;
            }
            
            // Store username in session storage
            sessionStorage.setItem('username', username);
            
            // Determine role and redirect
            const role = checkUserRole(username);
            if (role === 'owner') {
                window.location.href = `/test/pages/owner.html?user=${encodeURIComponent(username)}`;
            } else {
                window.location.href = `/test/pages/client.html?user=${encodeURIComponent(username)}`;
            }
        }
        
        // Allow Enter key to trigger login
        document.getElementById('ownerIdentity').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
