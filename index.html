<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Generator</title>
    <link rel="icon" href="review.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        // Hide content if not in /test path (only on production/Netlify)
        if (window.location.hostname.includes('netlify') && !window.location.pathname.startsWith('/test')) {
            document.body.style.display = 'none';
            document.body.innerHTML = '<div class="not-found-message">404 - Page not found</div>';
            document.body.style.display = 'block';
        }
    </script>
    
    <!-- Login Interface -->
    <div id="loginInterface" class="login-container">
        <div class="login-box">
            <h1>Q&A Generator</h1>
            <input type="email" id="ownerIdentity" placeholder="Enter Username">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Owner Interface -->
    <div id="ownerInterface" class="owner-container hide">
        <div class="header">
            <div class="header-left">
                <h2>Owner Dashboard</h2>
                <span id="ownerEmail" class="owner-email"></span>
            </div>
            <div class="header-right">
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <div class="owner-controls">
            <div class="test-selector">
                <label for="tests">Select Quiz:</label>
                <select id="tests"></select>
                <button onclick="loadQuiz()">Load Quiz</button>
            </div>
        </div>
        
        <div id="ownerQuestions"></div>
    </div>

    <!-- Client Quiz Interface -->
    <div id="clientInterface" class="client-container hide">
        <div class="header">
            <div class="header-left">
                <h2 class="zip-name" id="zipName">Quiz</h2>
            </div>
            <div class="header-right">
                <div class="score-label" id="scoreLabel"></div>
                <button class="submit-btn" id="submitBtn" onclick="submitAnswers()">Submit</button>
                <button class="print-btn" id="printBtn" onclick="printQuiz()">Print</button>
                <button class="share-btn" id="shareBtn" onclick="shareQuiz()">Share</button>
            </div>
        </div>
        
        <hr class="header-separator">
        
        <div id="questionsContainer"></div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
