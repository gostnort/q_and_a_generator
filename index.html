<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Generator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load JS7z library -->
    <script src="js7z/js7z.js" type="text/javascript"></script>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h2 class="zip-name" id="zipName">No file loaded</h2>
            <button class="generate-btn" id="generateBtn" onclick="generateQuiz()">Generate</button>
        </div>
        <div class="header-right">
            <div class="score-label" id="scoreLabel"></div>
            <button class="submit-btn" id="submitBtn" onclick="submitAnswers()">Submit</button>
            <button class="print-btn" id="printBtn" onclick="printQuiz()">Print</button>
        </div>
    </div>
    
    <hr class="header-separator">
    
    <div id="questionsContainer"></div>
    
    <!-- Hidden file input for zip file selection -->
    <input type="file" id="zipFileInput" accept=".zip" style="display: none;" onchange="handleZipFile(event)">
    
    <!-- Modal for settings -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3>Quiz Settings</h3>
            <label for="zipPassword">ZIP Password:</label>
            <input type="password" id="zipPassword" placeholder="Enter password">
            <small style="color: #666; font-size: 10px;">Note: This html file must run in the server mode. Eg: python -m http.server 8000</small>
            
            <label for="numQuestions">Number of Questions:</label>
            <input type="number" id="numQuestions" min="1">
            
            <label for="passPercentage">Pass Percentage:</label>
            <input type="number" id="passPercentage" min="0" max="100" value="90">
            
            <div class="modal-buttons">
                <button onclick="closeModal()">Cancel</button>
                <button onclick="applySettings()">Generate Quiz</button>
            </div>
        </div>
    </div>

    <!-- Load main script after JS7z -->
    <script src="script.js"></script>
</body>
</html>
