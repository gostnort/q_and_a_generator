<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Login</title>
    <link rel="stylesheet" href="owner.css">
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <!-- You can put a logo or some text here -->
        </div>
        <div class="right-pane">
            <div class="login-box">
                <h1>Owner Login</h1>
                <input type="email" id="ownerIdentity" placeholder="Enter owner identity">
                <button onclick="login()">Login</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        function login() {
            const ownerIdentity = document.getElementById('ownerIdentity').value;
            if (isValidOwner(ownerIdentity)) {
                window.location.href = 'owner_view.html';
            } else {
                alert('Invalid identity');
            }
        }
    </script>
</body>
</html>
